<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pegawai</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Data Pegawai</h2>
    <table>
      <thead>
        <tr>
          <th>Nama Pegawai</th>
          <th>Umur</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
          <th>Total Gaji</th>
        </tr>
      </thead>
      <tbody id="pegawaiData"></tbody>
      <tfoot id="totalGaji"></tfoot>
    </table>

    <script>
      // Data Pegawai
      let pegawai = "Dodi Prayodi";
      let umur = 25;
      let jabatan = "Manajer";
      let status = "Menikah";

      // Menentukan Gaji Pokok
      let gajiPokok =
        jabatan === "Manajer"
          ? 15000000
          : jabatan === "Asisten Manajer"
          ? 10000000
          : 5000000;

      // Menghitung tunjangan jabatan (15% dari gaji pokok)
      let tunjanganJabatan = gajiPokok * 0.15;

      // Menghitung BPJS (10% dari gaji pokok)
      let bpjs = gajiPokok * 0.1;

      // Menghitung tunjangan keluarga (20% dari gaji pokok jika sudah menikah)
      let tunjanganKeluarga = status === "Menikah" ? gajiPokok * 0.2 : 0;

      // Menghitung total gaji
      let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

      // Menampilkan data dalam tabel
      document.getElementById("pegawaiData").innerHTML = `
            <tr>
                <td>${pegawai}</td>
                <td>${umur} tahun</td>
                <td>${jabatan}</td>
                <td>${status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;
    </script>
  </body>
</html>
